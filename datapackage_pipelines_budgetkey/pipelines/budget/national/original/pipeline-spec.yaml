national-budgets:
  title: National Yearly Budgets 
  description: >
    We get the data the *Ministry of Finance* publishes in data.gov.il every year.
    It comes in XLS format, with one row per *TAKANA* and phase (original, approved, executed).
    
    In this pipeline we create from each triplet a single row that has all the data.

  pipeline:
    - run: add_metadata
      parameters:
        name: national-budget
        title: National Budget
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2004-1997
        resource-name: 'תקציב וביצוע 2004-1997 כולל התחיבויות'
        resource:
          name: budget_2004_1997
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2012-2005
        resource-name: 'תקציב וביצוע 2012-2005 כולל התחיבויות'
        resource:
          name: budget_2012_2005
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2015-2013
        resource-name: 'תקציב וביצוע 2015-2013 כולל התחיבויות'
        resource:
          name: budget_2015_2013
    - run: add_resource
      parameters:
        name: fd-2016
        url: http://mof.gov.il/BudgetSite/statebudget/tableau/BudgetData2016.xlsx
        sheet: 1
    - run: add_resource
      parameters:
        name: fd-2017
        url: http://mof.gov.il/BudgetSite/statebudget/tableau/BudgetData2017.xlsx
        sheet: 1
    - run: add_resource
      parameters:
        name: fd-2018
        url: http://mof.gov.il/BudgetSite/statebudget/tableau/BudgetData2018.xlsx
        sheet: 1
    - run: stream_remote_resources
      runner: tzabar
      cache: true
    - run: concatenate
      parameters:
        target:
          name: national-budget
        fields:
          שנה: []
          קוד רמה 1: []
          שם רמה 1: []
          קוד ושם רמה 1: []
          קוד רמה 2: []
          שם רמה 2: []
          קוד ושם רמה 2: []
          קוד סוג סעיף: []
          שם סוג סעיף: []
          קוד סעיף: []
          שם סעיף: []
          קוד ושם סעיף: []
          קוד תחום: []
          שם תחום: []
          קוד ושם תחום: []
          קוד תכנית: []
          שם תכנית: []
          קוד ושם תכנית: []
          קוד תקנה: []
          שם תקנה: []
          קוד ושם תקנה: []
          קוד מיון רמה 1: []
          שם מיון רמה 1: []
          קוד ושם מיון רמה 1: []
          קוד מיון רמה 2: []
          שם מיון רמה 2: []
          קוד ושם מיון רמה 2: []
          הוצאה/הכנסה: []
          פשח: []
          סוג תקציב: []
          הוצאה נטו: []
          הוצאה מותנית בהכנסה: []
          הכנסה מיועדת: []
          הרשאה להתחייב: []
          שיא כח אדם: []
          עבצ: []
          כמות: []
          יתרת התחיבויות:  []
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/original
