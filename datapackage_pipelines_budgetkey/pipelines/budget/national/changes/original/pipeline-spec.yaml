national-budget-changes:
  schedule:
    crontab: "0 0 fri * *"
  pipeline:
    - run: update_package
      parameters:
        name: national-budget-changes
        title: National Budget Amendments
    - run: data_gov_il_resources
      parameters:
        batch:
          - dataset-name: 2005
            resource-name: 'שינויי תקציב 2005'
            resource:
              name: changes_2005
          - dataset-name: 2006
            resource-name: 'שינויי תקציב 2006'
            resource:
              name: changes_2006
          - dataset-name: 2007
            resource-name: 'שינויי תקציב 2007'
            resource:
              name: changes_2007
          - dataset-name: 2008
            resource-name: 'שינויי תקציב 2008'
            resource:
              name: changes_2008
          - dataset-name: 2009
            resource-name: 'שינויי תקציב 2009'
            resource:
              name: changes_2009
          - dataset-name: 2010
            resource-name: 'שינויי תקציב 2010'
            resource:
              name: changes_2010
          - dataset-name: 2011
            resource-name: 'שינויי תקציב 2011'
            resource:
              name: changes_2011
          - dataset-name: 531
            resource-name: 'שינויי תקציב 2012'
            resource:
              name: changes_2012
          - dataset-name: 711
            resource-name: 'שינויי תקציב 2013'
            resource:
              name: changes_2013
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2014.csv
        resource:
          name: changes_2014
          path: data/changes_2014.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2015.csv
        resource:
          name: changes_2015
          path: data/changes_2015.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2016.csv
        resource:
          name: changes_2016
          path: data/changes_2016.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2017.csv
        resource:
          name: changes_2017
          path: data/changes_2017.csv
        tabulator:
          encoding: windows-1255
          headers: 3
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2018.csv
        resource:
          name: changes_2018
          path: data/changes_2018.csv
        tabulator:
          encoding: windows-1255
          headers: 3
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChanges/approv_data.csv
        resource:
          name: changes_2019
          path: data/changes_2019.csv
        tabulator:
          encoding: windows-1255
          headers: 3
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChanges/vaada_data.csv
        resource:
          name: pending_changes_2019
          path: data/pending_changes.csv
        tabulator:
          encoding: windows-1255
          headers: 3
    - run: set_pending
      parameters:
        pending-resource-name: pending_changes_2019
    - run: concatenate
      parameters:
        target:
          name: national-budget-changes
        fields:
          year:
            - שנה
            - ' שנה'
          leading_item:
            - סעיף מוביל
            - מספר הסעיף
            - סעיף
          req_code:
            - מספר בקשה
          req_title:
            - תיאור בקשה
          change_code:
            - קוד שינוי
          change_title:
            - שם שינוי
          change_type_id:
            - קוד סוג בקשה
          change_type_name:
            - שם סוג בקשה
          committee_id:
            - מספר וועדה
          budget_code:
            - קוד תוכנית
            - מספר תוכנית
          budget_title:
            - שם תוכנית
          net_expense_diff:
            - הוצאות נטו
            - "סכום השינוי: הוצאות נטו"
          gross_expense_diff:
            - הוצאה מותנית בהכנסה
            - "סכום השינוי: הוצאה מותנית"
          allocated_income_diff:
            - הכנסה מיועדת
            - "סכום השינוי: הכנסה מיועדת"
          commitment_limit_diff:
            - הרשאה להתחייב
            - "סכום השינוי: הרשאה להתחייב"
          personnel_max_diff:
            - שיא כא
            - "סכום השינוי: שיא כח אדם"
          date:
            - תאריך אישור
            - תאריך משלוח לוועדה
          pending: []
    - run: fix_values
    - run: set_types
      parameters:
        types:
          budget_code:
            type: string
            constraints:
              required: yes
          year:
            type: integer
            constraints:
              required: yes
          leading_item:
            type: integer
          req_code:
            type: integer
          change_code:
            type: integer
          change_type_id:
            type: integer
          committee_id:
            type: integer
          net_expense_diff:
            type: number
            groupChar: ','
          gross_expense_diff:
            type: number
            groupChar: ','
          allocated_income_diff:
            type: number
            groupChar: ','
          commitment_limit_diff:
            type: number
            groupChar: ','
          personnel_max_diff:
            type: number
            groupChar: ','
          date:
            type: date
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/changes/original
    - run: dump.to_sql
      parameters:
        tables:
          raw_budget_changes:
            resource-name: national-budget-changes

current-year-fixes:
  dependencies:
    - pipeline: ./budget/national/changes/original/national-budget-changes
  pipeline:
    - run: load_resource
      parameters:
        resource: national-budget-changes
        url: dependency://./budget/national/changes/original/national-budget-changes
    - run: filter
      parameters:
        in:
          - year: 2019
    - run: filter
      parameters:
        out:
          - pending: true
    - run: concatenate
      parameters:
        target:
          name: budget-fixes
        fields:
          year: []
          code:
            - budget_code
          net:
            - net_expense_diff
          gross:
            - gross_expense_diff
          dedicated:
            - allocated_income_diff
          commitment_allowance:
            - commitment_limit_diff
          personnel:
            - personnel_max_diff
    - run: join
      parameters:
        source:
          name: budget-fixes
          key: ['year', 'code']
          delete: true
        target:
          name: budget-fixes
          key: null
        fields:
          year: null
          code: null
          net:
            aggregate: sum
          gross:
            aggregate: sum
          dedicated:
            aggregate: sum
          commitment_allowance:
            aggregate: sum
          personnel:
            aggregate: sum
    - run: printer
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/budget/national/changes/current-year-fixes


