all:
  dependencies:
    - pipeline: ./people/appointments/all-appointments
    - pipeline: ./people/association_founders/association-founders
    - pipeline: ./people/procurement/procurement-individuals


  pipeline:
    -
      run: add_metadata
      parameters:
        name: raw-people-information
        title: Information regarding people

    -
      run: load_resource
      parameters:
#        url: /var/datapackages/people/appointments/all/datapackage.json
        url: dependency://./people/appointments/all-appointments
        resource: 0

    -
      run: load_resource
      parameters:
#        url: /var/datapackages/people/association_founders/datapackage.json
        url: dependency://./people/association_founders/association-founders
        resource: 0

    -
      run: load_resource
      parameters:
        url: dependency://./people/procurement/procurement-individuals
        resource: 0

    -
      run: concatenate
      parameters:
        target:
          name: people
        fields:
          event: []
          when: ['date']
          doc_id: []
          full_name: []
          company: []
          title: []
          sources: []

    -
      run: fingerprint
      parameters:
        source-field: full_name
        target-field: key
        resource-name: people
#    -
#      run: set_types

    -
      run: dump.to_path
      parameters:
          out-path: /var/datapackages/people/all

aggregated:
  dependencies:
    - pipeline: ./people/all

  pipeline:
    -
      run: add_metadata
      parameters:
        name: aggregated-people-information
        title: Aggregated Information regarding People

    -
      run: load_resource
      parameters:
        url: dependency://./people/all
        resource: people

    -
      run: sort
      parameters:
        resources: people
        sort-by: "{when}"

    -
      run: collate
      parameters:
        resource: people
        key:
          - key
        collated-field-name: details
    -
      run: join
      parameters:
        source:
          name: people
          key:
            - key
          delete: true
        target:
          name: people
          key: null
        fields:
          key: null
          details:
            aggregate: array

    -
      run: sample

    -
      run: collate_schema

    -
      run: calc-person-score

    -
      run: set_primary_key
      parameters:
        people: ['key']

    -
      run: dump.to_path
      parameters:
          out-path: /var/datapackages/people/aggregated

    -
      run: dump.to_sql
      parameters:
          tables:
            people:
              resource-name: people
              mode: rewrite
