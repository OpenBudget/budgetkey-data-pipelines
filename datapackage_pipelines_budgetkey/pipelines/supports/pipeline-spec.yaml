with-entities:
  dependencies:
    - pipeline: ./supports/all
  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: All support data with entities
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/all/datapackage.json
        resource: supports

    - run: fingerprint
      parameters:
        resource-name: supports
        source-field: recipient
        source-id-field: recipient_entity_id

    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/with-entities
    - run: dump.to_sql
      parameters:
        tables:
          raw_supports:
            resource-name: supports

by-payment-year:
  dependencies:
    - pipeline: ./supports/with-entities
  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: All support data, aggregated by payment year
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/with-entities/datapackage.json
        resource: supports

    - run: join
      parameters:
        source:
          name: supports
          key:
            - budget_code
            - year_paid
            - recipient
            - request_type
          delete: true
        target:
          name: supports
          key: null
        fields:
          budget_code: null
          year_paid: null
          recipient: null
          entity_id: null
          entity_name: null
          entity_kind: null

          request_type: null

          support_title:
            aggregate: max
          supporting_ministry:
            aggregate: set

          amount_total:
            aggregate: sum
          amount_approved:
            aggregate: sum
          amount_advance:
            aggregate: sum
          amount_paid:
            aggregate: sum

          years_requested:
            name: year_requested
            aggregate: set
          recipient_entity_id:
            aggregate: max

    - run: set_types
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/by-payment-year
    - run: dump.to_sql
      parameters:
        tables:
          supports_by_payment_year:
            resource-name: supports

by-request-year:
  dependencies:
    - pipeline: ./supports/with-entities
    - pipeline: ./supports/criteria/support-criteria
  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: All support data, aggregated by request year
    - run: load_resource
      parameters:
        url: dependency://./supports/criteria/support-criteria
        resource: criteria
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/with-entities/datapackage.json
        resource: supports

    - run: set_types
      parameters:
        resources:
          - supports
        types:
          support_title:
            es:title: true
          year_requested:
            es:time-range: year

    - run: join
      parameters:
        source:
          name: supports
          key:
            - budget_code
            - year_requested
            - recipient
            - request_type
          delete: true
        target:
          name: supports
          key: null
        fields:
          budget_code: null
          year_requested: null
          recipient: null
          request_type: null
          entity_name: null
          entity_id: null
          entity_kind: null
          supporting_ministry: null
          year_paid: null
          support_title: null
          recipient_entity_id: null
          amount_approved: null
          amount_paid: null
          amount_advance: null
          amount_total: null
          last_payment_year:
            name: year_paid
            aggregate: last
          last_payment_amount:
            name: amount_paid
            aggregate: last

    - run: collate
      parameters:
        resource: supports
        key:
          - budget_code
          - year_requested
          - recipient
          - request_type
          - entity_name
          - entity_id
          - entity_kind
        collated-field-name: payments

    - run: join
      parameters:
        source:
          name: supports
          key:
            - budget_code
            - year_requested
            - recipient
            - request_type
          delete: true
        target:
          name: supports
          key: null
        fields:
          budget_code: null
          year_requested: null
          recipient: null
          request_type: null
          entity_name: null
          entity_id: null
          entity_kind: null
          payments:
            aggregate: array

    - run: match_criteria
    - run: fix_values_by_request_year
    - run: collate_schema
    - run: calc-support-score
    - run: set_types
    - run: set_primary_key
      parameters:
        supports:
          - budget_code
          - year_requested
          - recipient
          - request_type

    - run: sample
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/by-request-year
    - run: dump.to_sql
      parameters:
        tables:
          supports_by_request_year:
            resource-name: supports

supports-by-entity:
  dependencies:
    - pipeline: ./supports/with-entities
  pipeline:
    - run: add_metadata
      parameters:
        name: supports-by-entity
        title: Total supports, by entity id
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/with-entities/datapackage.json
        resource: supports
    - run: join
      parameters:
        source:
          name: supports
          key:
            - entity_id
          delete: true
        target:
          name: supports-by-entity
          key: null
        fields:
          id:
            name: entity_id
          name:
            name: entity_name
          kind:
            name: entity_kind
          amount:
            name: amount_paid
            aggregate: sum
          amount_supports:
            name: amount_paid
            aggregate: sum
          min_year:
            name: year_requested
            aggregate: min
          max_year:
            name: year_paid
            aggregate: max
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/supports-by-entity
