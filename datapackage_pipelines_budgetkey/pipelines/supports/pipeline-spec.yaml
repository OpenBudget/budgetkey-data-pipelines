supports-by-entity:
  dependencies:
    - pipeline: ./supports/with-entities
  pipeline:
    - run: add_metadata
      parameters:
        name: supports-by-entity
        title: Total supports, by entity id
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/with-entities/datapackage.json
        resource: supports
          
    - run: join
      parameters:
        source:
          name: supports
          key:
            - entity_id
          delete: true
        target:
          name: supports
          key: null
        fields:
          id:
            name: entity_id
          name:
            name: entity_name
          kind:
            name: entity_kind
          amount_alltime:
            name: amount_total
            aggregate: sum
          amount:
            name: amount_supports
            aggregate: sum
          amount_supports_alltime:
            name: amount_total
            aggregate: sum
          amount_supports:
            name: amount_supports
            aggregate: sum
          min_year:
            name: year_requested
            aggregate: min
          max_year:
            name: year_paid
            aggregate: max
    - run: rename_resource
      parameters:
        source: supports
        target: supports-by-entity
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/supports-by-entity
