maya-notification-list:
  schedule:
    crontab: 0 0 * * *
  pipeline:
    - run: add_metadata
      parameters:
        name: maya-notification-updates
        title: List all notifications from maya system
    - run: scrape-notification-list
      #runner: tzabar
      parameters:
        name: maya-notification-updates
        from: '2006-01-01'
    - run: dump_to_path
      parameters:
          out-path: /var/datapackages/people/appointments/maya/maya-notification-list

maya-forms:
  dependencies:
    - pipeline: ./people/appointments/maya/maya-notification-list
  pipeline:
    - run: load_resource
      parameters:
        url: dependency://./people/appointments/maya/maya-notification-list
        resource: maya-notification-updates
        limit-rows: 2000
    - run: collect_info
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/people/appointments/maya/maya-forms

maya-notification-updates:
  dependencies:
    - pipeline: ./people/appointments/maya/maya-notification-list
  title: List all notifications from maya system
  description: id, date, company, notification_type, s3_object_name, url
  pipeline:
    - run: load_resource
      parameters:
        url: dependency://./people/appointments/maya/maya-notification-list
        resource: maya-notification-updates
    - run: keep-only-updates
    - run: store-nomination-to-s3
    - run: scrape-individual-nomination
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/people/company_appointments/maya/maya-notification-updates
    - run: dump.to_sql
      parameters:
        tables:
          maya_notification_list:
            resource-name: maya-notification-updates
            mode: update
            update_keys:
              - s3_object_name


maya-list:
  dependencies:
    - pipeline: ./people/company_appointments/maya/maya-notification-updates
  pipeline:
    - run: add_sql_resource
      parameters:
        datapackage: /var/datapackages/people/company_appointments/maya/maya-notification-updates/datapackage.json
        resource: maya-notification-updates
        table: maya_notification_list

    - run: stream_remote_resources
    - run: duplicate
      parameters:
        source: _
        target-name: maya-full-list
        target-path: maya-full-list
    - run: filter
      parameters:
        resources: _
        out:
          - fix_for: null
    - run: join
      parameters:
        source:
          name: _
          key: ['fix_for']
          delete: true
        target:
          name: maya-full-list
          key: ['id']
        fields:
          fixed_by:
            name: 'id'
            aggregate: 'last'
    - run: filter
      parameters:
        resources: maya-full-list
        in:
          - fixed_by: null
    - run: concatenate
      parameters:
        fields:
          source: []
          id: []
          date: []
          notification_type: []
          s3_object_name: []
          url: []
          fix_for: []
          organisation_name: []
          is_nomination: []
          positions: []
          gender: []
          name: []
        target:
          name: maya-list
    - run: add_metadata
      parameters:
        name: maya-list
    - run: dump.to_path
      parameters:
          out-path: /var/datapackages/people/company_appointments/maya/maya-list


maya-nominations:
  dependencies:
   - pipeline: ./people/company_appointments/maya/maya-list
  title: Appointment notices from Maya
  description: Name, job and company description.
  pipeline:
    - run: add_metadata
      parameters:
        name: maya-nominations
    - run: load_resource
      parameters:
        url: dependency://./people/company_appointments/maya/maya-list
        resource: maya-list
    - run: filter
      parameters:
        resources: maya-list
        in:
          - is_nomination: true
    - run: concatenate
      parameters:
        target:
          name: maya-nominations
        sources: maya-list
        fields:
          source: []
          id: []
          date: []
          notification_type: []
          s3_object_name: []
          proof_url: ['url']
          organisation_name: []
          positions: []
          gender: []
          name: []
    - run: unwind_array
      parameters:
        array-field: positions
        unwound-field: position
    - run: add_computed_field
      parameters:
        resources: maya-nominations
        fields:
          - target: details
            operation: format
            with: "{name} מונה ל{position} ב{organisation_name}"
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/people/company_appointments/maya/maya-nominations
