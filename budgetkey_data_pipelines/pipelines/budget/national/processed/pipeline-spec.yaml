national-budgets:
  dependencies:
    - pipeline: ./budget/national/original/national-budgets
  pipeline:
    - run: add_metadata
      parameters:
        title: National Budget (Processed)
        name: processed-national-budget
    - run: add_resource
      parameters:
        name: source-budget
        url: /var/datapackages/budget/national/original/data/national-budget.csv
    - run: stream_remote_resources
    - run: concatenate
      parameters:
        sources: source-budget
        target:
          name: national-budget
        fields:
          year:
            - שנה
          func_cls_code_1:
            - קוד רמה 1
          func_cls_title_1:
            - שם רמה 1
          func_cls_code_2:
            - קוד רמה 2
          func_cls_title_2:
            - שם רמה 2
          admin_cls_code_0:
            - קוד סוג סעיף
          admin_cls_title_0:
            - שם סוג סעיף
          admin_cls_code_2:
            - קוד סעיף
          admin_cls_title_2:
            - שם סעיף
          admin_cls_code_4:
            - קוד תחום
          admin_cls_title_4:
            - שם תחום
          admin_cls_code_6:
            - קוד תכנית
          admin_cls_title_6:
            - שם תכנית
          admin_cls_code_8:
            - קוד תקנה
          admin_cls_title_8:
            - שם תקנה
          econ_cls_code_1:
            - קוד מיון רמה 1
          econ_cls_title_1:
            - שם מיון רמה 1
          econ_cls_code_2:
            - קוד מיון רמה 2
          econ_cls_title_2:
            - שם מיון רמה 2
          direction:
            - הוצאה/הכנסה
          non_repeating:
            - פשח
          phase:
            - סוג תקציב
          net:
            - הוצאה נטו
          gross:
            - הוצאה מותנית בהכנסה
          dedicated:
            - הכנסה מיועדת
          commitment_allowance:
            - הרשאה להתחייב
          personnel:
            - שיא כח אדם
          contractors:
            - עבצ
          amounts:
            - כמות
          commitment_balance:
            - יתרת התחיבויות
    - run: join_phases
    - run: set_types
      parameters:
        types:
          'year':
            type: integer
          '.+_allocated':
            type: number
          '.+_revised':
            type: number
          '.+_executed':
            type: number
    - run: join
      parameters:
        source:
          name: national-budget
          key: ['year', 'code']
          delete: true
        target:
          name: budget
          key: null
        fields:
          year: null
          code: null
          title: null
          func_cls_title_1:
            aggregate: set
          func_cls_title_2:
            aggregate: set
          econ_cls_title_1:
            aggregate: set
          econ_cls_title_2:
            aggregate: set
          admin_cls_code_0:
            aggregate: set
          direction:
            aggregate: set
          non_repeating:
            aggregate: set
          net_allocated:
            aggregate: sum
          gross_allocated:
            aggregate: sum
          dedicated_allocated:
            aggregate: sum
          commitment_allowance_allocated:
            aggregate: sum
          personnel_allocated:
            aggregate: sum
          contractors_allocated:
            aggregate: sum
          amounts_allocated:
            aggregate: sum
          commitment_balance_allocated:
            aggregate: sum
          net_revised:
            aggregate: sum
          gross_revised:
            aggregate: sum
          dedicated_revised:
            aggregate: sum
          commitment_allowance_revised:
            aggregate: sum
          personnel_revised:
            aggregate: sum
          contractors_revised:
            aggregate: sum
          amounts_revised:
            aggregate: sum
          commitment_balance_revised:
            aggregate: sum
          net_executed:
            aggregate: sum
          gross_executed:
            aggregate: sum
          dedicated_executed:
            aggregate: sum
          commitment_allowance_executed:
            aggregate: sum
          personnel_executed:
            aggregate: sum
          contractors_executed:
            aggregate: sum
          amounts_executed:
            aggregate: sum
          commitment_balance_executed:
            aggregate: sum
    - run: set_primary_key
      parameters:
        budget: ['code', 'year']
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/processed
    - run: dump.to_sql
      parameters:
        tables:
          budget:
            resource-name: budget
