themarker:
  title: Appointment notices from TheMarker
  description: Name, job and company description.
  schedule:
    crontab: 0 0 * * *
  pipeline:
    -
      run: add_metadata
      parameters:
        name: 'companies-manning'
        title: 'companies manning (name and title to company)'
        homepage: 'http://www.themarker.com'
    -
      run: add_resource
      parameters:
        name: 'mannning-data'
        url: http://www.themarker.com/st/inter/DB/tm/2015/minuyim30.xlsx
        headers: 1
    -
      run: stream_remote_resources
    -
      run: scraper
    -
      run: concatenate
      parameters:
        fields:
          full_name:
            - name
          start_date:
            - date
          position:
            - title
          organisation_name:
            - company
          details: # the typo is on purpose
            - detiles
          gender: []
          source: []
    -
      run: set_types
      parameters:
        resources: concat
        types:
          start_date:
            type: date
            format: "%d.%m.%y"
    -
      run: dump.to_path
      parameters:
          out-path: /var/datapackages/people/appointments/media/themarker


