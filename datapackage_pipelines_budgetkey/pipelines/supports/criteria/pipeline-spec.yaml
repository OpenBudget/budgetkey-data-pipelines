support-criteria-doj:
  schedule:
    crontab: "0 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: support-criteria
        title: רשימת מבחני תמיכה ומסמכים רלוונטיים מאתר משרד המשפטים
    - flow: guidestar_scraper
      runner: tzabar
    - flow: datapackage_pipelines_budgetkey.processors.resolve_budget_codes
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/support-criteria/doj


support-criteria:

  dependencies:
    - pipeline: ./supports/criteria/support-criteria-doj

  pipeline:
    - run: add_metadata
      parameters:
        name: support-criteria
        title: מבחני תמיכה, טיוטות למבחני תמיכה ומסמכים רלוונטיים
        revision: "2020-01"
    - run: load
      parameters:
        from:  /var/datapackages/support-criteria/doj/datapackage.json
    - run: sample
    - run: concatenate
      parameters:
        fields:
          publication_id: []
          tender_id: []
          tender_type: []
          tender_type_he: []

          page_title: []
          page_url: []
          publisher: []

          start_date: []
          claim_date: []
          last_update_date: []

          description: []
          decision: []
          reason: []
          target_audience: []

          documents: []

          contact: []
          contact_email: []

          budget_codes: []
          resolved_budget_codes: []

        target:
          name: support_criteria
          path: data/support_criteria.csv
    - run: set_types
      parameters:
        types:
          publication_id:
            type: integer
          tender_id:
            type: string
            es:index: false
          tender_type:
            type: string
            es:keyword: true
          tender_type_he:
            type: string
            es:keyword: true

          page_title:
            es:title: true
          page_url:
            type: string
            es:index: false
            constraints:
              required: true

          decision:
            es:keyword: true
            es:exclude: true
          contact:
            type: string
            es:keyword: true
          contact_email:
            type: string
            es:index: false
          claim_date:
            type: datetime

          documents:
            type: array
            es:itemType: object
            es:schema:
              fields:
                - {name: link, type: string, 'es:index': false}
                - {name: description, type: string}
                - {name: update_time, type: string, 'es:index': false}

          description:
            type: string
            es:boost: true

          budget_codes:
            type: array
            es:itemType: string

          resolved_budget_codes:
            type: array
            es:itemType: object
            es:schema:
              fields:
                - {name: code, type: string, 'es:keyword': true}
                - {name: year, type: integer}
                - {name: title, type: string}
                - {name: doc_id, type: string, 'es:index': false}

    - run: set_primary_key
      parameters:
        calls_for_bids:
          - tender_type
          - publication_id
          - tender_id

    - run: calc-score
    - flow: datapackage_pipelines_budgetkey.processors.calc_cfb_sc_decision
      parameters:
        creation_date_table: _elasticsearch_mirror__support_criteria

    - run: dump.to_sql
      parameters:
        tables:
          support_criteria:
            resource-name: support_criteria
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/support-criteria

