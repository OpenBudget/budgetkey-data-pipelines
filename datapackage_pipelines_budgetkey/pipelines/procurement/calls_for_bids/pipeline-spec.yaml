calls-for-bids-all:
  dependencies:
    - pipeline: ./procurement/calls_for_bids/jobiz-calls-for-bids
    - pipeline: ./procurement/calls_for_bids/gov-publications
    - pipeline: ./procurement/calls_for_bids/gov-publications2
    - pipeline: ./procurement/calls_for_bids/gov-publications-ministry-of-immigration
    # - pipeline: ./procurement/calls_for_bids/joint-calls-for-bids
    # - pipeline: ./procurement/calls_for_bids/calls-for-bids-moh

  schedule:
    crontab: "0 16 * * *"

  pipeline:
    - run: add_metadata
      parameters:
        name: calls-for-bids
    - flow: education
      runner: tzabar
    - flow: btl
      runner: tzabar
    - flow: negev_galil
      runner: tzabar
    - flow: class_action
    # - flow: kkl
    - run: load
      parameters:
        from: /var/datapackages/publications/gov/calls-for-bids/datapackage.json
    - run: load
      parameters:
        from: /var/datapackages/publications/gov/calls-for-bids2/datapackage.json
    - run: load
      parameters:
        from: /var/datapackages/publications/gov/calls-for-bids-immigration/datapackage.json
    - run: load
      parameters:
        from: /var/datapackages/publications/jobiz-calls-for-bids/datapackage.json
    # - run: load
    #   parameters:
    #     from: /var/datapackages/publications/joint/calls_for_bids/datapackage.json
    # - run: load
    #   parameters:
    #     from: /var/datapackages/calls-for-bids/moh/datapackage.json
    - run: sample
    - run: concatenate
      parameters:
        fields:
          publication_id: []
          tender_type: []
          tender_id: []
          tender_type_he: []
          
          page_title: []
          page_url: []
          publisher: []
          publishing_unit: []
          ordering_units: []

          start_date: []
          claim_date: []
          last_update_date: []

          decision: []
          reason: []
          description: []

          contact: []
          contact_email: []

          target_audience: []
          required_documents: []
          partners: []

          documents: []
          subject_list_keywords: []

        target:
          name: calls_for_bids
          path: calls_for_bids.csv
    - run: set_types
      parameters:
        types:
          tender_type:
            es:keyword: true
          tender_type_he:
            es:keyword: true

          publication_id:
            type: integer
          tender_id:
            type: string
            es:index: false

          ordering_units:
            type: array
            es:itemType: string

          page_title:
            es:title: true
          page_url:
            es:index: false
            constraints:
              required: true

          start_date:
            type: date
            format: '%d/%m/%Y'
          claim_date:
            type: datetime
            format: '%d/%m/%Y'

          required_documents:
            type: array
            es:itemType: string
            es:index: false

          documents:
            type: array
            es:itemType: object
            es:schema:
              fields:
                - {name: link, type: string, 'es:index': false}
                - {name: description, type: string}
                - {name: update_time, type: string, 'es:index': false}
          
          subject_list_keywords:
            type: array
            es:itemType: string
            es:keyword: true
            es:boost: True

          publishing_unit:
            type: string
          partners:
            type: string
          reason:
            type: string
          description:
            type: string
            es:boost: true
          target_audience:
            type: string
            es:keyword: true
          contact:
            type: string
            es:keyword: true
          contact_email:
            type: string
            es:index: false

          decision:
            type: string
            es:keyword: true
            es:exclude: true


    - run: set_primary_key
      parameters:
        calls_for_bids:
          - tender_type
          - publication_id
          - tender_id

    - run: calc-score
    - flow: datapackage_pipelines_budgetkey.processors.calc_cfb_sc_decision
      parameters:
        creation_date_table: _elasticsearch_mirror__calls_for_bids

    - run: dump_to_sql
      parameters:
        tables:
          calls_for_bids:
            resource-name: calls_for_bids

    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/procurement/calls_for_bids_all
