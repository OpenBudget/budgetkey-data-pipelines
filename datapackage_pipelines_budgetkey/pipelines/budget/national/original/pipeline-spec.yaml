          עבצ: []
          כמות: []
          יתרת התחיבויות:  []
          תקציב קורונה: []
    - run: set_types
      parameters:
        types:
          עבצ:
            type: number
          כמות:
            type: number
          "קוד.+":
            type: string
    - run: filter
      parameters:
        out:
          - קוד מיון רמה 1: ZZZ
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/original
