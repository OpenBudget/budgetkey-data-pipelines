partnerships:
  title: רשימת שותפויות
  pipeline:
    - run: update_package
      parameters:
        name: partnerships-registry
        title: רשימת שותפויות
    - flow: partnerships
    - run: add_computed_field
      parameters:
        fields:
          - operation: constant
            target: kind
            with: "partnership"
          - operation: constant
            target: kind_he
            with: "שותפות"
    - run: dump.to_path
      parameters:
          out-path: /var/datapackages/entities/partnerships/
    - run: dump.to_sql
      parameters:
        tables:
          partnerships:
            resource-name: partnerships
