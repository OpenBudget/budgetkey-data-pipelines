        tables:
          raw_budget_changes:
            resource-name: national-budget-changes

current-year-fixes:
  dependencies:
    - pipeline: ./budget/national/changes/original/national-budget-changes
  pipeline:
    - run: load_resource
      parameters:
        resource: national-budget-changes
        url: dependency://./budget/national/changes/original/national-budget-changes
    - run: filter
      parameters:
        in:
          - year: 2022
    - run: filter
      parameters:
        out:
          - pending: true
    - run: concatenate
      parameters:
        target:
          name: budget-fixes
        fields:
          year: []
          code:
            - budget_code
          net:
            - net_expense_diff
          gross:
            - gross_expense_diff
          dedicated:
            - allocated_income_diff
          commitment_allowance:
            - commitment_limit_diff
          personnel:
            - personnel_max_diff
    - run: join
      parameters:
        source:
          name: budget-fixes
          key: ['year', 'code']
          delete: true
        target:
          name: budget-fixes
          key: null
        fields:
          year: null
          code: null
          net:
            aggregate: sum
          gross:
            aggregate: sum
          dedicated:
            aggregate: sum
          commitment_allowance:
            aggregate: sum
          personnel:
            aggregate: sum
    - run: printer
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/budget/national/changes/current-year-fixes


