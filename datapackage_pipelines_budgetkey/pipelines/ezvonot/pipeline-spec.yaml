ezvonot_deposits:
  schedule:
    crontab: "0 0 fri * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: ezvonot_deposits
        title: Post mortem donations
    - run: data_gov_il_resource
      parameters:
        dataset-name: ezvonot2018
        resource-name: 'קובץ הפקדות'
        resource:
          name: deposits
    - run: stream_remote_resources
      cache: true
    - run: concatenate
      parameters:
        target:
          name: ezvonot_deposits
        fields:
          internal_id:
            - _id
          deposit_type:
            - 'ארץ'
          state:
            - 'מדינה'
          deposit_in_original_currency:
            - 'מטבע מקור של ההפקדה'
          deposit_id:
            - 'מספר הפקדה'
          original_currency:
            - 'סוג מטבע מקור'
          deposit_in_nis:
            - 'סכום לאחר המרה לשקלים'
          deposit_date:
            - 'תאריך הפקדה'
          received_date:
            - 'תאריך קבלה'
    - run: set_types
      parameters:
        types:
          internal_id:
            type: integer
          deposit_type:
            type: string
          state:
            type: string
          deposit_in_original_currency:
            type: number
          deposit_id:
            type: integer
          original_currency:
            type: string
          deposit_in_nis:
            type: number
          deposit_date:
            type: date
            format: '%d/%m/%Y'
          received_date:
            type: date
            format: '%d/%m/%Y'
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/ezvonot/deposits


