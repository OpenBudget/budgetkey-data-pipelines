guidestar-scraper:
  schedule:
    crontab: "0 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: guidestar
        title: נתונים פומביים על עמותות המופיעים באתר גיידסטאר
    - run: load_resource
      parameters:
        resource: association-registry
        url: /var/datapackages/entities/associations/registrar/datapackage.json
    - run: load_resource
      parameters:
        resource: company-registry
        url: /var/datapackages/entities/companies/registrar/registry/datapackage.json
    - run: filter_heletz
    - run: concatenate
      parameters:
        target:
          name: association-registry
        fields:
          Association_Number:
            - Company_Number
          Association_Name:
            - Company_Name
          Association_Registration_Date:
            - Company_Registration_Date
    - run: manage-revisions
      parameters:
        resource-name: association-registry
        db-table: guidestar
        key-fields:
          - Association_Number
        db-key-fields:
          - id
        hash-fields: []
        max-staleness: 7
    - run: scraper
      runner: tzabar
      parameters:
        name: guidestar
        path: data/guidestar.csv
    - run: manage-revisions
      parameters:
        resource-name: guidestar
        db-table: guidestar
        key-fields:
          - id
        max-staleness: 7
    - run: set_primary_key
      parameters:
        guidestar:
          - id
    - run: dump.to_sql
      parameters:
        tables:
          guidestar:
            resource-name: guidestar
            mode: update
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/associations/scraper

guidestar:
  dependencies:
    - pipeline: ./entities/associations/guidestar/guidestar-scraper
  pipeline:
    - run: add_metadata
      parameters:
        name: guidestar
        title: נתונים פומביים על עמותות המופיעים באתר גיידסטאר
    - run: add_sql_resource
      parameters:
        datapackage: /var/datapackages/entities/associations/scraper/datapackage.json
        resource: guidestar
        table: guidestar
        fields:
            - name: __last_updated_at
              format: '%Y-%m-%dT%H:%M:%S'
            - name: __last_modified_at
              format: '%Y-%m-%dT%H:%M:%S'
            - name: __created_at
              format: '%Y-%m-%dT%H:%M:%S'
    - run: stream_remote_resources
    - run: set_types
      parameters:
        types:
          association_yearly_turnover: { type: number }
          association_num_of_volunteers: { type: number }
          association_num_of_employees: { type: number }
          association_year_established: { type: integer }
          association_last_report_year: { type: integer }
          association_online_data_update_year: { type: integer }
          association_registration_date: { type: date }
          association_founders:
            es:itemType: string
            type: array
          association_address_lines:
            es:itemType: string
            type: array
          association_top_salaries:
            es:itemType: object
            es:schema: 
              fields:
                - 
                  name: role
                  type: string
                -
                  name: salary
                  type: number
            type: array
    - run: fix_values
    - run: limit_last_years
      parameters:
        as_bool: true
        target_column: association_is_new_org
        year_column: association_year_established

    - run: dump.to_sql
      parameters:
        tables:
          guidestar_processed:
            resource-name: guidestar

    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/associations/guidestar
