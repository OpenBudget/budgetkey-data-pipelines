support-criteria-moh:
  schedule:
    crontab: "0 0 * * *"
  pipeline:
  - run: add_metadata
    parameters:
      name: support-criteria-from-ministry-of-health
      title: Support criteria from ministry of health website
  - flow: m_tmicha
    runner: tzabar
  - run: dump.to_path
    parameters:
      out-path: /var/datapackages/support-criteria/moh


support-criteria-doj:
  schedule:
    crontab: "0 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: support-criteria
        title: רשימת מבחני תמיכה ומסמכים רלוונטיים ממשרד המשפטים
    - flow: scraper
      runner: tzabar
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/support-criteria/doj


support-criteria-jobiz:
  dependencies:
    - pipeline: ./procurement/calls_for_bids/jobiz-all
  
  pipeline:
    - run: load
      parameters:
        from: /var/datapackages/publications/jobiz/datapackage.json
    - run: filter
      parameters:
        in:
          - tender_type: support_criteria
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/support-criteria/jobiz


support-criteria:

  dependencies:
    - pipeline: ./supports/criteria/support-criteria-moh
    - pipeline: ./supports/criteria/support-criteria-doj
    - pipeline: ./supports/criteria/support-criteria-jobiz

  pipeline:
    - run: add_metadata
      parameters:
        name: support-criteria
        title: רשימת מבחני תמיכה ומסמכים רלוונטיים
    - run: load
      parameters:
        from:  /var/datapackages/support-criteria/jobiz/datapackage.json
    - run: load
      parameters:
        from: /var/datapackages/support-criteria/moh/datapackage.json
    - run: load
      parameters:
        from:  /var/datapackages/support-criteria/doj/datapackage.json
    # - flow: molsa
    - run: sample
    - run: concatenate
      parameters:
        fields:
          publication_id: []
          tender_id: []
          tender_type: []
          tender_type_he: []

          page_title: []
          page_url: []
          publisher: []

          start_date: []
          claim_date: []

          description: []
          decision: []
          reason: []
          target_audience: []

          documents: []

          contact: []
          contact_email: []

        target:
          name: support_criteria
          path: data/support_criteria.csv
    - run: set_types
      parameters:
        types:
          publication_id:
            type: integer
          tender_id:
            type: string
          tender_type:
            type: string

          page_title:
            es:title: true
          page_url:
            type: string
            constraints:
              required: true

          contact_email:
            type: string            

          claim_date:
            type: datetime

          documents:
            type: array
            es:itemType: object
            es:schema:
              fields:
                - {name: link, type: string}
                - {name: description, type: string}
                - {name: update_time, type: string}

          description:
            type: string
            es:title: true

    - run: dump.to_sql
      parameters:
        tables:
          support_criteria:
            resource-name: support_criteria
            mode: update
    - run: calc-score
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/support-criteria
