aggregated-yearly:
  title: National Yearly Budgets - Processed
  description: >
    This pipeline joins the different phases of the budget (allocated, revised and executed).
    In the original file there's a separate row for each of the phases. We like it better as a single row with all phase info.
    Another thing this pipeline does is to rename the column titles - to more friendly English names.
    Also, it create rows for all hierarchies - where upper hierarchies (2, 4 & 6 digits) are plain aggregations of the
    8-digit items they contain.

  dependencies:
    - pipeline: ./budget/national/original/national-budgets
  pipeline:
    - run: add_metadata
      parameters:
        title: National Budget (Processed)
        name: processed-national-budget-aggregated-yearly
    - run: add_resource
      parameters:
        name: source-budget
        url: /var/datapackages/budget/national/original/data/national-budget.csv
    - run: stream_remote_resources
    - run: concatenate
      parameters:
        sources: source-budget
        target:
          name: national-budget
        fields:
          year:
            - שנה
          func_cls_code_1:
            - קוד רמה 1
          func_cls_title_1:
            - שם רמה 1
          func_cls_code_2:
            - קוד רמה 2
          func_cls_title_2:
            - שם רמה 2
          admin_cls_code_0:
            - קוד סוג סעיף
          admin_cls_title_0:
            - שם סוג סעיף
          admin_cls_code_2:
            - קוד סעיף
          admin_cls_title_2:
            - שם סעיף
          admin_cls_code_4:
            - קוד תחום
          admin_cls_title_4:
            - שם תחום
          admin_cls_code_6:
            - קוד תכנית
          admin_cls_title_6:
            - שם תכנית
          admin_cls_code_8:
            - קוד תקנה
          admin_cls_title_8:
            - שם תקנה
          econ_cls_code_1:
            - קוד מיון רמה 1
          econ_cls_title_1:
            - שם מיון רמה 1
          econ_cls_code_2:
            - קוד מיון רמה 2
          econ_cls_title_2:
            - שם מיון רמה 2
          direction:
            - הוצאה/הכנסה
          non_repeating:
            - פשח
          phase:
            - סוג תקציב
          net:
            - הוצאה נטו
          gross:
            - הוצאה מותנית בהכנסה
          dedicated:
            - הכנסה מיועדת
          commitment_allowance:
            - הרשאה להתחייב
          personnel:
            - שיא כח אדם
          contractors:
            - עבצ
          amounts:
            - כמות
          commitment_balance:
            - יתרת התחיבויות
    - run: join_phases
    - run: set_types
      parameters:
        types:
          'year':
            type: integer
          '.+_allocated':
            type: number
          '.+_revised':
            type: number
          '.+_executed':
            type: number
    - run: join
      parameters:
        source:
          name: national-budget
          key: ['year', 'code']
          delete: true
        target:
          name: budget
          key: null
        fields:
          year: null
          code: null
          title: null
          hierarchy: null
          parent: null
          func_cls_title_1:
            aggregate: set
          func_cls_title_2:
            aggregate: set
          econ_cls_title_1:
            aggregate: set
          econ_cls_title_2:
            aggregate: set
          admin_cls_code_0:
            aggregate: set
          direction:
            aggregate: set
          non_repeating:
            aggregate: set
          net_allocated:
            aggregate: sum
          gross_allocated:
            aggregate: sum
          dedicated_allocated:
            aggregate: sum
          commitment_allowance_allocated:
            aggregate: sum
          personnel_allocated:
            aggregate: sum
          contractors_allocated:
            aggregate: sum
          amounts_allocated:
            aggregate: sum
          commitment_balance_allocated:
            aggregate: sum
          net_revised:
            aggregate: sum
          gross_revised:
            aggregate: sum
          dedicated_revised:
            aggregate: sum
          commitment_allowance_revised:
            aggregate: sum
          personnel_revised:
            aggregate: sum
          contractors_revised:
            aggregate: sum
          amounts_revised:
            aggregate: sum
          commitment_balance_revised:
            aggregate: sum
          net_executed:
            aggregate: sum
          gross_executed:
            aggregate: sum
          dedicated_executed:
            aggregate: sum
          commitment_allowance_executed:
            aggregate: sum
          personnel_executed:
            aggregate: sum
          contractors_executed:
            aggregate: sum
          amounts_executed:
            aggregate: sum
          commitment_balance_executed:
            aggregate: sum
    - run: join
      parameters:
        source:
          name: budget
          key: ['year', 'parent']
        target:
          name: immediate-children
          key: null
        fields:
          year: null
          code:
            name: parent
          children-code:
            name: code
            aggregate: array
          children-title:
            name: title
            aggregate: array
          children-net_allocated:
            name: net_allocated
            aggregate: array
    - run: combine-immediate-children
      parameters:
        resource-name: immediate-children
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/processed/aggregated-yearly

with-extras:
  title: National Yearly Budgets - With Extras
  description: >
    This pipeline joins the different phases of the budget (allocated, revised and executed).
    In the original file there's a separate row for each of the phases. We like it better as a single row with all phase info.
    Another thing this pipeline does is to rename the column titles - to more friendly English names.
    Also, it create rows for all hierarchies - where upper hierarchies (2, 4 & 6 digits) are plain aggregations of the
    8-digit items they contain.

  dependencies:
    - pipeline: ./budget/national/processed/aggregated-yearly
  pipeline:
    - run: add_metadata
      parameters:
        title: National Budget (With Extras)
        name: processed-national-budget-with-extras
    - run: load_resource
      parameters:
        url: /var/datapackages/budget/national/processed/aggregated-yearly/datapackage.json
        resource: immediate-children
    - run: load_resource
      parameters:
        url: /var/datapackages/budget/national/processed/aggregated-yearly/datapackage.json
        resource: budget
    - run: stream_remote_resources
    - run: join
      parameters:
        source:
          name: immediate-children
          key: ['year', 'code']
          delete: true
        target:
          name: budget
          key: ['year', 'code']
        fields:
          children: null
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/processed-with-extras
    - run: set_primary_key
      parameters:
        budget: ['code', 'year']
    - run: dump.to_sql
      parameters:
        tables:
          raw_budget:
            resource-name: budget

connected-national-budgets:
  title: National Yearly Budgets - Connected
  description: >
    This pipeline joins budget items that span across years.

  dependencies:
    - pipeline: ./budget/national/processed/with-extras

  pipeline:
    - run: add_metadata
      parameters:
        title: National Budget (Connected)
        name: connected-national-budget
    - run: add_resource
      parameters:
        name: curated2
        url: http://www.obudget.org/api/budget-matches
        format: json
        headers: ['current', 'previous']
        schema:
          fields:
            - name: current
              type: array
            - name: previous
              type: array
    - run: add_resource
      parameters:
        name: curated1
        url: https://api.fieldbook.com/v1/591d7c0794771a0300cd3bd5/curated
        format: json
        headers: 1
    - run: stream_remote_resources
      cache: true
    - run: concatenate
      parameters:
        target:
          name: curated
        fields:
          current: []
          previous: []
    - run: set_types
      parameters:
        types:
          previous:
            type: array
    - run: load_resource
      parameters:
        url: /var/datapackages/budget/national/processed-with-extras/datapackage.json
        resource: budget
    - run: item-connections
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/processed/connected-items
    - run: set_primary_key
      parameters:
        budget-items: ['code', 'year']
    - run: dump.to_sql
      parameters:
        tables:
          budget:
            resource-name: budget-items
