latest-contract-spending:
  title: התקשרויות רכש ממשלתיות
  description: >
    אנו סוכמים מידע מתוך הדוחות הרבעוניים לתוך טבלה המכילה את המידע העדכני ביותר.
  dependencies:
    - pipeline: ./procurement/spending/quarterly-contract-spending-reports-data
    - pipeline: ./procurement/tenders/processed

  pipeline:
    - run: add_metadata
      parameters:
        name: latest-contract-spending
        title: Latest Contract Spending
    - run: add_sql_resource
      parameters:
        datapackage: /var/datapackages/entities/fingerprints/datapackage.json
        resource: entities
        table: entity_fingerprints
    - run: stream_remote_resources
    - run: load_resource
      parameters:
        resource: tenders
        url: dependency://./procurement/tenders/processed
    - run: load_resource
      parameters:
        resource: quarterly-contract-spending-reports
        url: dependency://./procurement/spending/quarterly-contract-spending-reports-data
    - run: collate_payments
      parameters:
        resource: quarterly-contract-spending-reports
        field-name: payments

    - run: join
      parameters:
        source:
          name: quarterly-contract-spending-reports
          key:
            - order_id
            - budget_code
            - publisher
          delete: true
        target:
          name: contract-spending
          key: null
        fields:
          executed:
            aggregate: last
          manof_ref:
            aggregate: set
          volume:
            aggregate: last
          purchase_method:
            aggregate: set
          sensitive_order:
            aggregate: set
          order_id: {}
          currency:
            aggregate: last
          purpose:
            aggregate: last
          exemption_reason:
            aggregate: set
          end_date:
            aggregate: last
          purchasing_unit_code:
            aggregate: set
          supplier_code:
            aggregate: set
          purchasing_unit:
            aggregate: set
          supplier_name:
            aggregate: set
          publisher:
            aggregate: set
          buyer_description:
            aggregate: set
          order_date:
            aggregate: last
          start_date:
            aggregate: last
          budget_title:
            aggregate: last
          budget_code:
            aggregate: last
          explanation:
            aggregate: set
          company_id:
            aggregate: last
          supplier_name_fingerprint:
            name: supplier_name
            aggregate: max
          payments:
            name: payment
            aggregate: array
    - run: join_tenders_and_contracts
    - run: set_types
      parameters:
        resources: contract-spending
        types:
          executed:
            type: number
          volume:
            type: number
          end_date:
            type: date
          start_date:
            type: date
          order_date:
            type: date
    - run: set_types
      parameters:
        resources: contract-spending
        types:
          end_date:
            es:time-range: to
          order_date:
            es:time-range: from
          buyer_description:
            es:itemType: string
          exemption_reason:
            es:itemType: string
          explanation:
            es:itemType: string
            es:hebrew: true
          manof_ref:
            es:itemType: string
          publisher:
            es:itemType: string
          purchase_method:
            es:itemType: string
          purchasing_unit:
            es:itemType: string
          purchasing_unit_code:
            es:itemType: string
          sensitive_order:
            es:itemType: boolean
          supplier_code:
            es:itemType: string
          supplier_name:
            es:itemType: string
            es:hebrew: true
          payments:
            type: array
            es:itemType: object
            es:schema:
              fields:
                - { 'name': 'year', 'type': 'integer' }
                - { 'name': 'period', 'type': 'integer' }
                - { 'name': 'timestamp', 'type': 'string' }
                - { 'name': 'executed', 'type': 'number' }
                - { 'name': 'volumne', 'type': 'number' }
    - run: fingerprint
      parameters:
        resource-name: contract-spending
        source-field: supplier_name_fingerprint
        target-field: entity_fingerprint
    - run: join
      parameters:
        source:
          name: entities
          key:
            - fingerprint
        target:
          name: contract-spending
          key:
            - entity_fingerprint
          full: true
        fields:
          entity_name:
            name: name
          entity_id:
            name: id
          entity_kind:
            name: kind
    - run: join
      parameters:
        source:
          name: entities
          key:
            - id
          delete: true
        target:
          name: contract-spending
          key:
            - company_id
          full: true
        fields:
          entity_name:
            name: name
            aggregate: first
          entity_id:
            name: id
            aggregate: first
          entity_kind:
            name: kind
            aggregate: first
    - run: calc-min-max-years
    - run: calc-spending-score
    - run: set_primary_key
      parameters:
        contract-spending:
          - order_id
          - budget_code
          - publisher
    - run: set_types
      parameters:
        resources: contract-spending
        types:
          entity_name:
            es:title: false
          purpose:
            es:title: true
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/procurement/spending/latest-contract-spending
    - run: dump.to_sql
      parameters:
        tables:
          contract_spending:
            resource-name: contract-spending


spending-by-entity:
  dependencies:
    - pipeline: ./procurement/spending/latest-contract-spending
  pipeline:
    - run: add_metadata
      parameters:
        name: spending-by-entity
        title: Total contract spending, by entity id
    - run: load_resource
      parameters:
        url: dependency://./procurement/spending/latest-contract-spending
        resource: contract-spending
    - run: join
      parameters:
        source:
          name: contract-spending
          key:
            - entity_id
          delete: true
        target:
          name: spending-by-entity
          key: null
        fields:
          id:
            name: entity_id
          name:
            name: entity_name
          kind:
            name: entity_kind
          amount:
            name: executed
            aggregate: sum
          min_year:
            name: min_year
            aggregate: min
          max_year:
            name: max_year
            aggregate: max
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/procurement/spending/spending-by-entity
