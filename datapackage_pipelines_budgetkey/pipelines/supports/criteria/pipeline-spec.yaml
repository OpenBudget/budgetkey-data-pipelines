support-criteria:
  schedule:
    crontab: "0 0 * * 1"
  pipeline:
    - run: add_metadata
      parameters:
        name: support-criteria
        title: רשימת מבחני תמיכה ומסמכים רלוונטיים
        homepage: http://www.justice.gov.il/Units/Tmihot/Pages/TestServies.aspx
    - run: scraper
      runner: tzabar
      parameters:
        target-resource:
          name: criteria
          path: data/criteria.csv
    - run: parser
    - run: set_types
    - run: allstar_dumper
      parameters:
        out-path: /var/datapackages/supports/criteria
    - run: dump.to_sql
      parameters:
        tables:
          support_criteria:
            resource-name: criteria
