jobiz-scraper:
  schedule:
    crontab: "0 15 * * *"

  pipeline:
    - run: add_metadata
      parameters:
        name: jobiz
        title: All items from jobiz website
    - flow: jobiz
      runner: tzabar
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/publications/jobiz-scraper
    - run: dump_to_sql
      parameters:
        tables:
          jobiz:
            resource-name: jobiz
            mode: update

jobiz-all:
  dependencies:
    - pipeline: ./procurement/calls_for_bids/jobiz-scraper

  pipeline:
    - run: add_sql_resource
      parameters:
        datapackage: /var/datapackages/publications/jobiz-scraper/datapackage.json
        resource: jobiz
        table: jobiz
    - run: stream_remote_resources
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/publications/jobiz


jobiz-calls-for-bids:
  dependencies:
    - pipeline: ./procurement/calls_for_bids/jobiz-all
  
  pipeline:
    - run: load
      parameters:
        from: /var/datapackages/publications/jobiz/datapackage.json
    - run: filter
      parameters:
        in:
          - tender_type: call_for_bids
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/publications/jobiz-calls-for-bids


calls-for-bids:
  dependencies:
    - pipeline: ./procurement/calls_for_bids/jobiz-calls-for-bids

  schedule:
    crontab: "0 16 * * *"

  pipeline:
    - run: add_metadata
      parameters:
        name: calls-for-bids
    - flow: molsa
      runner: tzabar
    - run: load
      parameters:
        from: /var/datapackages/publications/jobiz-calls-for-bids/datapackage.json
    - run: sample
    - run: concatenate
      parameters:
        fields:
          publication_id: []
          tender_type: []
          tender_id: []
          tender_type_he: []
          
          page_title: []
          publisher: []
          publishing_unit: []
          ordering_units: []

          start_date: []
          claim_date: []

          decision: []
          reason: []
          description: []

          contact: []
          contact_email: []

          target_audience: []
          required_documents: []
          partners: []

          documents: []
        target:
          name: calls_for_bids
          path: calls_for_bids.csv
    - run: set_types
      parameters:
        types:
          publication_id:
            type: integer
          tender_id:
            type: string

          ordering_units:
            type: array
            es:itemType: string

          page_title:
            es:title: true

          start_date:
            type: date
            format: '%d/%m/%Y'
          claim_date:
            type: datetime
            format: '%d/%m/%Y'

          required_documents:
            type: array
            es:itemType: string

          documents:
            type: array
            es:itemType: object
            es:schema:
              fields:
                - {name: link, type: string}
                - {name: description, type: string}
                - {name: update_time, type: string}

          publishing_unit:
            type: string
          partners:
            type: string
          reason:
            type: string
          description:
            type: string
            es:title: true
          contact:
            type: string
          contact_email:
            type: string

    - run: set_primary_key
      parameters:
        calls_for_bids:
          - tender_type
          - publication_id

    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/procurement/calls_for_bids
    - run: dump_to_sql
      parameters:
        tables:
          calls_for_bids:
            resource-name: calls_for_bids
            mode: update

calls-for-bids-all:
  dependencies:
    - pipeline: ./procurement/calls_for_bids/calls-for-bids

  pipeline:
    - run: add_sql_resource
      parameters:
        datapackage: /var/datapackages/procurement/calls_for_bids/datapackage.json
        resource: calls_for_bids
        table: calls_for_bids
    - run: stream_remote_resources
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/procurement/calls_for_bids_all

