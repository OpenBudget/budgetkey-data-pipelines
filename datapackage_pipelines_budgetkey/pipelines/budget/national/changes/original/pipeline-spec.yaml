national-budget-changes:
  schedule:
    crontab: "0 0 fri * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: national-budget-changes
        title: National Budget Amendments
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2005
        resource-name: 'שינויי תקציב 2005'
        resource:
          name: changes_2005
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2006
        resource-name: 'שינויי תקציב 2006'
        resource:
          name: changes_2006
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2007
        resource-name: 'שינויי תקציב 2007'
        resource:
          name: changes_2007
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2008
        resource-name: 'שינויי תקציב 2008'
        resource:
          name: changes_2008
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2009
        resource-name: 'שינויי תקציב 2009'
        resource:
          name: changes_2009
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2010
        resource-name: 'שינויי תקציב 2010'
        resource:
          name: changes_2010
    - run: data_gov_il_resource
      parameters:
        dataset-name: 2011
        resource-name: 'שינויי תקציב 2011'
        resource:
          name: changes_2011

    - run: data_gov_il_resource
      parameters:
        dataset-name: 531
        resource-name: 'שינויי תקציב 2012'
        resource:
          name: changes_2012
    - run: data_gov_il_resource
      parameters:
        dataset-name: 711
        resource-name: 'שינויי תקציב 2013'
        resource:
          name: changes_2013
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2014.csv
        resource:
          name: changes_2014
          path: data/changes_2014.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2015.csv
        resource:
          name: changes_2015
          path: data/changes_2015.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2016.csv
        resource:
          name: changes_2016
          path: data/changes_2016.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChangesLastYears/approv_data_2017.csv
        resource:
          name: changes_2017
          path: data/changes_2017.csv
        tabulator:
          encoding: windows-1255
          headers: 2
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChanges/approv_data.csv
        resource:
          name: changes_2018
          path: data/changes_2018.csv
        tabulator:
          encoding: windows-1255
          headers: 3
    - run: resource_without_excel_formulas
      runner: tzabar
      parameters:
        url: http://mof.gov.il/BudgetSite/statebudget/BudgetChanges/vaada_data.csv
        resource:
          name: pending_changes_2018
          path: data/pending_changes.csv
        tabulator:
          encoding: windows-1255
          headers: 3
    - run: stream_remote_resources
      cache: true
    - run: set_pending
      parameters:
        pending-resource-name: pending_changes_2018
    - run: concatenate
      parameters:
        target:
          name: national-budget-changes
        fields:
          year:
            - שנה
            - ' שנה'
          leading_item:
            - סעיף מוביל
            - מספר הסעיף
            - סעיף
          req_code:
            - מספר בקשה
          req_title:
            - תיאור בקשה
          change_code:
            - קוד שינוי
          change_title:
            - שם שינוי
          change_type_id:
            - קוד סוג בקשה
          change_type_name:
            - שם סוג בקשה
          committee_id:
            - מספר וועדה
          budget_code:
            - קוד תוכנית
            - מספר תוכנית
          budget_title:
            - שם תוכנית
          net_expense_diff:
            - הוצאות נטו
            - "סכום השינוי: הוצאות נטו"
          gross_expense_diff:
            - הוצאה מותנית בהכנסה
            - "סכום השינוי: הוצאה מותנית"
          allocated_income_diff:
            - הכנסה מיועדת
            - "סכום השינוי: הכנסה מיועדת"
          commitment_limit_diff:
            - הרשאה להתחייב
            - "סכום השינוי: הרשאה להתחייב"
          personnel_max_diff:
            - שיא כא
            - "סכום השינוי: שיא כח אדם"
          date:
            - תאריך אישור
            - תאריך משלוח לוועדה
          pending: []
    - run: fix_values
    - run: set_types
      parameters:
        types:
          year:
            type: integer
            constraints:
              required: yes
          leading_item:
            type: integer
          req_code:
            type: integer
          change_code:
            type: integer
          change_type_id:
            type: integer
          committee_id:
            type: integer
          net_expense_diff:
            type: number
            groupChar: ','
          gross_expense_diff:
            type: number
            groupChar: ','
          allocated_income_diff:
            type: number
            groupChar: ','
          commitment_limit_diff:
            type: number
            groupChar: ','
          personnel_max_diff:
            type: number
            groupChar: ','
          date:
            type: date
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/budget/national/changes/original
    - run: dump.to_sql
      parameters:
        tables:
          raw_budget_changes:
            resource-name: national-budget-changes

