            indexes_fields: [['entity_id']]


by-payment-year:
  dependencies:
    - pipeline: ./supports/with-entities
  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: All support data, aggregated by payment year
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/with-entities/datapackage.json
        resource: supports

    - run: join
      parameters:
        source:
          name: supports
          key:
            - budget_code
            - year_paid
            - recipient
            - request_type
          delete: true
        target:
          name: supports
          key: null
        fields:
          budget_code: null
          year_paid: null
          recipient: null
          entity_id: null
          entity_name: null
          entity_kind: null

          request_type: null

          support_title:
            aggregate: max
          supporting_ministry:
            aggregate: set

          amount_total:
            aggregate: sum
          amount_approved:
            aggregate: sum
          amount_advance:
            aggregate: sum
          amount_paid:
            aggregate: sum

          years_requested:
            name: year_requested
            aggregate: set
          recipient_entity_id:
            aggregate: max

    - run: set_types
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/by-payment-year
    - run: dump.to_sql
      parameters:
        tables:
          supports_by_payment_year:
            resource-name: supports
            indexes_fields: [['budget_code']]

