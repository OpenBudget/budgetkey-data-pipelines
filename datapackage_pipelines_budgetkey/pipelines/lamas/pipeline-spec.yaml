municipality-to-city:
  title: קובץ התאמת רשויות אזוריות לישובים בשטחן
  pipeline:
    - run: add_metadata
      parameters:
        name: lamas-municipality-locality-map
        title: קובץ התאמת רשויות אזוריות לישובים בשטחן
    - run: add_resource
      parameters:
        name: municipality-locality-map
        url: "file://municipality-to-city.csv"
    - run: stream_remote_resources
    - run: allstar_dumper
      parameters:
        out-path: /var/datapackages/lamas-municipality-locality-map/
    - run: dump.to_sql
      parameters:
        tables:
          lamas_muni_map:
            resource-name: municipality-locality-map

municipal-data:
  dependencies:
    - pipeline: ./entities/special/registry
  pipeline:
    - run: update_package
      parameters:
        name: lamas-municipal-data
    - run: load
      parameters:
        from: /var/datapackages/entities/special/datapackage.json
        resources: special-entities
    - run: filter
      parameters:
        resources: special-entities
        in:
          -
            kind: municipality
    - run: load
      parameters:
        # Actually from: "http://www.cbs.gov.il/publications16/local_authorities14_1642/excel/p_libud_15.xls"
        from: "https://ams3.digitaloceanspaces.com/budgetkey-files/lamas/municipal/p_libud_15.xls"
        name: lamas-municipal-data-1
        sheet: 2
        headers: 2
        deduplicate_headers: true
    - run: load
      parameters:
        # Actually from: "http://www.cbs.gov.il/publications16/local_authorities14_1642/excel/p_libud_15.xls"
        from: "https://ams3.digitaloceanspaces.com/budgetkey-files/lamas/municipal/p_libud_15.xls"
        name: lamas-municipal-data-2
        sheet: 3
        headers: 2
        deduplicate_headers: true
    - run: load
      parameters:
        # Actually from: "http://www.cbs.gov.il/publications16/local_authorities14_1642/excel/p_libud_15.xls"
        from: "https://ams3.digitaloceanspaces.com/budgetkey-files/lamas/municipal/p_libud_15.xls"
        name: lamas-municipal-data-3
        sheet: 4
        headers: 2
        deduplicate_headers: true
    - run: load
