all:
  title: Load all tenders data from data.gov.il to flat file
  schedule:
    crontab: "0 0 * * *"

  pipeline:
    - run: add_metadata
      parameters:
        name: "procurement-tenders"
    - flow: naama_scraper
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/procurement/tenders/all
    - run: dump.to_sql
      parameters:
        tables:
          procurement_tenders_all:
            resource-name: tenders

processed:
  dependencies:
    - pipeline: ./procurement/tenders/all

  pipeline:
    - run: add_metadata
      parameters:
        name: procurement-tenders-processed
        title: כל המכרזים ובקשות הפטור ממכרז
    # Load scraped tenders
    - run: load_resource
      parameters:
        url: /var/datapackages/procurement/tenders/all/datapackage.json
        resource: tenders
    - run: fingerprint
      parameters:
        resource-name: tenders
        source-field: supplier
        source-id-field: supplier_id
    - run: process_contracts      
    - run: extra_values      
    - run: sample
    # Set types for ES
    - run: set_types
      parameters:
        types:
          tender_type:
            es:keyword: true
          page_url:
            es:index: false
          supplier_id:
            es:keyword: true
          contact_email:
            es:index: false
          source_currency:
            es:keyword: true
          decision:
            es:keyword: true
            es:exclude: true
          tender_id:
            es:keyword: true
          description:
            es:title: true
          subjects:
            es:title: true
          documents:
            es:itemType: object
            es:schema:
              fields:
                - {name: link, type: string, 'es:index': false}
                - {name: description, type: string}
                - {name: update_time, type: string, 'es:index': false}
    # add score field based on exemption amount and volume
    - run: calc-score-volume
    - run: set_primary_key
      parameters:
        tenders:
          - publication_id
          - tender_type
          - tender_id
    - run: dump.to_sql
      parameters:
        tables:
          procurement_tenders_processed:
            resource-name: tenders
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/procurement/tenders/processed


