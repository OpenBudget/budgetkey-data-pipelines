registry:
  title: חברות פעילות מרשם החברות
  description: רשימת כלל החברות הפעילות, מתעדכן שבועית.
  schedule:
    crontab: 0 0 * * 1
  pipeline:
    - run: add_metadata
      parameters:
        name: company-registry
        title: חברות פעילות מרשם החברות
    - run: m_of_justice_resource
      runner: tzabar
      parameters:
        key: Company
        url-key: Companies
        resource-name: company-registry
    - run: set_types
      parameters:
        types:
          'Company_Registration_Date':
            type: date
            format: 'fmt:%Y-%m-%d %H:%M:%S'
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/companies/registrar/registry
    - run: dump.to_sql
      parameters:
        tables:
          company_registry:
            resource-name: company-registry

details-scraper:
  dependencies:
    - pipeline: ./entities/companies/registrar/registry
  schedule:
    crontab: "0 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: company-details-scraper
        title: גרדן של נתונים פומביים על חברות המופיעים באתר רשם החברות
    - run: load_resource
      parameters:
        resource: company-registry
        url: /var/datapackages/entities/companies/registrar/registry/datapackage.json
    - run: manage-revisions
      parameters:
        resource-name: company-registry
        db-table: company_details
        key-fields:
          - Company_Number
        db-key-fields:
          - id
        hash-fields: []
    - run: scraper
      runner: tzabar
      parameters:
        name: company-details
        path: data/details.csv
    - run: set_types
      parameters:
        types:
          'company_last_report_year':
            type: integer
    - run: manage-revisions
      parameters:
        resource-name: company-details
        db-table: company_details
        key-fields:
          - id
    - run: sample
    - run: set_primary_key
      parameters:
        company-details:
          - id
    - run: dump.to_sql
      parameters:
        tables:
          company_details:
            resource-name: company-details
            mode: update


details:
  dependencies:
    - pipeline: ./entities/companies/registrar/details-scraper
  pipeline:
    - run: add_metadata
      parameters:
        name: company-details
        title: נתונים פומביים על חברות המופיעים באתר רשם החברות
    - run: add_resource
      parameters:
        url: env://DPP_DB_ENGINE
        name: company-details
        table: company_details
    - run: stream_remote_resources
    - run: set_types
      parameters:
        types:
          'company_last_report_year':
            type: integer
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/companies/registrar/details
