government_decisions:
  schedule:
    crontab: 0 12 * * *
  pipeline:
    - run: add_metadata
      parameters:
        name: government_decisions
        title: Government Decisions
        homepage: https://www.gov.il/he/Departments/policies
    - run: scraper
      runner: tzabar
      parameters:
        resource:
          name: government_decisions
          path: data/government_decisions.csv
    - run: set_types
      parameters:
        types:
          title:
            es:title: true
    - run: set_primary_key
      parameters:
        government_decisions:
          - id
    - run: allstar_dumper
      parameters:
        out-path: /var/datapackages/government_decisions
    - run: dump_to_sql
      parameters:
        tables:
          government_decisions:
            resource-name: government_decisions
            mode: update
            