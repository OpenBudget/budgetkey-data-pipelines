all:
  title: Load all tenders data from data.gov.il to flat file

  dependencies:
    - pipeline: ./procurement/tenders/scraper

  pipeline:
    - run: add_metadata
      parameters:
        name: "procurement-tenders"
    - run: add_sql_resource
      parameters:
        datapackage: /var/datapackages/procurement/tenders/scraper/datapackage.json
        fields:
          - name: claim_date
            format: "%Y-%m-%dT%H:%M:%S"
          - name: __last_updated_at
            format: "%Y-%m-%dT%H:%M:%S"
          - name: __last_modified_at
            format: "%Y-%m-%dT%H:%M:%S"
          - name: __created_at
            format: '%Y-%m-%dT%H:%M:%S'
        resource: tenders
        table: procurement_tenders
    - run: stream_remote_resources
    - run: set_types
      parameters:
        types:
          tender_id:
            constraints:
              required: true
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/procurement/tenders/all

processed:
  dependencies:
    - pipeline: ./procurement/tenders/all

  pipeline:
    - run: add_metadata
      parameters:
        name: procurement-tenders-processed
        title: כל המכרזים ובקשות הפטור ממכרז
    # Load scraped tenders
    - run: load_resource
      parameters:
        url: /var/datapackages/procurement/tenders/all/datapackage.json
        resource: tenders
    - run: delete_fields
      parameters:
        fields:
          -  __last_updated_at
          -  __last_modified_at
          -  __created_at
          -  __is_new
          -  __is_stale
          -  __staleness
          -  __next_update_days
          -  __hash
    - run: process_contracts      
    - run: extra_values      
    - run: sample
    # Fingerprint exemption suppliers
    - run: fingerprint
      parameters:
        resource-name: tenders
        source-field: supplier
        source-id-field: supplier_id
    # Set types for ES
    - run: set_types
    - run: set_types
      parameters:
        types:
          tender_type:
            es:keyword: true
          page_url:
            es:index: false
          supplier_id:
            es:keyword: true
          contact_email:
            es:index: false
          source_currency:
            es:keyword: true
          decision:
            es:keyword: true
            es:exclude: true
          tender_id:
            es:keyword: true
          description:
            es:title: true
          subjects:
            es:title: true
          documents:
            es:itemType: object
            es:schema:
              fields:
                - {name: link, type: string, 'es:index': false}
                - {name: description, type: string}
                - {name: update_time, type: string, 'es:index': false}
    # add score field based on exemption amount and volume
    - run: calc-score-volume
    - run: set_primary_key
      parameters:
        tenders:
          - publication_id
          - tender_type
          - tender_id
    - run: dump.to_sql
      parameters:
        tables:
          procurement_tenders_processed:
            resource-name: tenders
            mode: update
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/procurement/tenders/processed


