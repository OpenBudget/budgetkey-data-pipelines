government_companies:
  schedule:
    crontab: "*/15 * * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: government-companies
        title: נתונים פומביים מרשות החברות הממשלתיות
        sources:
          - name: אתר רשות החברות הממשלתיות
            web: http://mof.gov.il/GCA/CompaniesInformation/Pages/default.aspx
    - run: all-companies-scraper
    - run: company-page-scraper
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/government_companies/registrar
    - run: dump.to_sql
      parameters:
        tables:
          government_companies:
            resource-name: government-companies