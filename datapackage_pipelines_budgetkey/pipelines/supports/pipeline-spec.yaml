all:
  schedule:
    crontab: "0 0 * * *"

  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: כלל נתוני התמיכות מאתר התמיכות הממשלתי
        revision: '2019-01'

    - flow: scraper
    - run: concatenate
      parameters:
        target:
          name: supports
        fields:
          support_title:
            - ZZTXT40
            - תקנה (ZZTXT40)
          recipient:
            - מגיש
          recipient_entity_id:
            - "מספר מזהה"
          supporting_ministry:
            - משרד
          amount_total:
            - 'סה"כ'
          request_type:
            - סוג בקשה
          amount_approved:
            - סכום מאושר
          amount_advance:
            - סכום מקדמות
          amount_paid:
            - סכום תשלום
          year_requested:
            - שנת בקשה
          year_paid:
            - שנת תשלום
          budget_code:
            - "תקנה - מפתח"
            - "תקנה (ZCMMT_ITM) - מפתח"
    - run: fix_values
    - run: sample
    - run: set_types
      parameters:
        types:
          amount.+:
            type: number
          year.+:
            type: integer
          request_type:
            es:keyword: true
          budget_code:
            es:keyword: true
            constraints:
              required: true
              pattern: '[0-9]{10}'
    - run: dump_to_path
      parameters:
        out-path: /var/datapackages/supports/all

with-entities:
  dependencies:
    - pipeline: ./supports/all
  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: All support data with entities
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/all/datapackage.json
        resource: supports
    - flow: datapackage_pipelines_budgetkey.processors.resolve_budget_codes
    - run: fingerprint
      parameters:
        resource-name: supports
        source-field: recipient
        source-id-field: recipient_entity_id
    - run: limit_last_years
      parameters:
        year_column: year_paid
        amount_column: amount_total
        target_column: amount_supports

    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/with-entities
    - run: dump.to_sql
      parameters:
        tables:
          raw_supports:
            resource-name: supports

by-payment-year:
  dependencies:
    - pipeline: ./supports/with-entities
  pipeline:
    - run: add_metadata
      parameters:
        name: all-supports
        title: All support data, aggregated by payment year
    - run: load_resource
      parameters:
        url: /var/datapackages/supports/with-entities/datapackage.json
        resource: supports

    - run: join
      parameters:
        source:
          name: supports
          key:
            - budget_code
            - year_paid
            - recipient
            - request_type
          delete: true
        target:
          name: supports
          key: null
        fields:
          budget_code: null
          year_paid: null
          recipient: null
          entity_id: null
          entity_name: null
          entity_kind: null

          request_type: null

          support_title:
            aggregate: max
          supporting_ministry:
            aggregate: set

          amount_total:
            aggregate: sum
          amount_approved:
            aggregate: sum
          amount_advance:
            aggregate: sum
          amount_paid:
            aggregate: sum

          years_requested:
            name: year_requested
            aggregate: set
          recipient_entity_id:
            aggregate: max

    - run: set_types
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/supports/by-payment-year
    - run: dump.to_sql
      parameters:
        tables:
          supports_by_payment_year:
            resource-name: supports

