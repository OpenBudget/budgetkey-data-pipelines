guidestar-scraper:
  schedule:
    crontab: "0 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: guidestar
        title: נתונים פומביים על עמותות המופיעים באתר גיידסטאר
    - run: load_resource
      parameters:
        resource: association-registry
        url: /var/datapackages/entities/associations/registrar/datapackage.json
    - run: manage-revisions
      parameters:
        resource-name: association-registry
        db-table: guidestar
        key-fields:
          - Association_Number
        db-key-fields:
          - id
        hash-fields: []
    - run: scraper
      runner: tzabar
      parameters:
        name: guidestar
        path: data/guidestar.csv
    - run: set_types
      parameters:
        types:
          association_year_established: { type: integer }
          association_founders:
            es:itemType: string
          association_address_lines:
            es:itemType: string
          association_num_volunteers:
            type: number
            bareNumber: false
            groupChar: ','
          association_num_employees:
            type: number
            bareNumber: false
            groupChar: ','
    - run: manage-revisions
      parameters:
        resource-name: guidestar
        db-table: guidestar
        key-fields:
          - id
    - run: set_primary_key
      parameters:
        guidestar:
          - id
    - run: dump.to_sql
      parameters:
        tables:
          guidestar:
            resource-name: guidestar
            mode: update



guidestar:
  dependencies:
    - pipeline: ./entities/associations/guidestar/guidestar-scraper
  pipeline:
    - run: add_metadata
      parameters:
        name: guidestar
        title: נתונים פומביים על עמותות המופיעים באתר גיידסטאר
    - run: add_resource
      parameters:
        url: env://DPP_DB_ENGINE
        name: guidestar
        table: guidestar
    - run: stream_remote_resources
    - run: set_types
      parameters:
        types:
          association_year_established: { type: integer }
          association_founders:
            es:itemType: string
            type: array
          association_address_lines:
            es:itemType: string
            type: array

    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/associations/guidestar
