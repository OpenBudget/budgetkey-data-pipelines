registry:
  title: חברות פעילות מרשם החברות
  description: רשימת כלל החברות הפעילות, מתעדכן שבועית.
  schedule:
    crontab: 0 0 * * 1
  pipeline:
    - run: add_metadata
      parameters:
        name: company-registry
        title: חברות פעילות מרשם החברות
    - run: m_of_justice_resource
      runner: tzabar
      parameters:
        key: Company
        url-key: Companies
        resource-name: company-registry
    - run: set_types
      parameters:
        types:
          'Company_Registration_Date':
            type: date
            format: '%Y-%m-%d %H:%M:%S'
          'Company_Number':
            type: string
            constraints:
              minLength: 9
              maxLength: 9
          'Company_Name':
            type: string
            constraints:
              minLength: 1
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/companies/registrar/registry
    - run: dump.to_sql
      parameters:
        tables:
          company_registry:
            resource-name: company-registry

details-scraper:
  dependencies:
    - pipeline: ./entities/companies/registrar/registry
  schedule:
    crontab: "0 * * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: company-details-scraper
        title: גרדן של נתונים פומביים על חברות המופיעים באתר רשם החברות
    - run: load_resource
      parameters:
        resource: company-registry
        url: dependency://./entities/companies/registrar/registry
    - run: manage-revisions
      parameters:
        resource-name: company-registry
        db-table: company_details
        key-fields:
          - Company_Number
        db-key-fields:
          - id
        hash-fields: []
    - run: sort
      parameters:
        resources: company-registry
        sort-by: "{__staleness}"
    - run: scraper
      runner: tzabar
      parameters:
        name: company-details
        path: data/details.csv
    - run: set_types
      parameters:
        types:
          company_last_report_year:
            type: integer
          company_is_municipal:
            type: boolean
          company_is_government:
            type: boolean
          company_is_mafera:
            type: boolean
    - run: manage-revisions
      parameters:
        resource-name: company-details
        db-table: company_details
        key-fields:
          - id
    - run: sample
    - run: set_primary_key
      parameters:
        company-details:
          - id
    - run: dump.to_sql
      parameters:
        tables:
          company_details:
            resource-name: company-details
            mode: update


details:
  dependencies:
    - pipeline: ./entities/companies/registrar/details-scraper
    - pipeline: ./entities/companies/government/registrar/government_companies
  pipeline:
    - run: add_metadata
      parameters:
        name: company-details
        title: נתונים פומביים על חברות המופיעים באתר רשם החברות
    - run: load_resource
      parameters:
        url: dependency://./entities/companies/government/registrar/government_companies
        resource: government-companies
    - run: add_resource
      parameters:
        url: env://DPP_DB_ENGINE
        name: company-details
        table: company_details
    - run: stream_remote_resources
    - run: join
      parameters:
        source:
          name: government-companies
          delete: true
          key:
            - company_number
        target:
          name: company-details
          key:
            - id
        fields:
          government_company_info: null
    - run: sample
    - run: fix_values
    - run: set_types
      parameters:
        types:
          'company_last_report_year':
            type: integer
    - run: dump.to_path
      parameters:
        out-path: /var/datapackages/entities/companies/registrar/details
