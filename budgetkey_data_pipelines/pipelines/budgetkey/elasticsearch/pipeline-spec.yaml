## Index Budgets
index_budget:
  dependencies:
    - pipeline: ./budget/national/processed/connected-national-budgets
  pipeline:
    - run: add_metadata
      parameters:
        name: index_budget
    - run: load_resource
      parameters:
        url: /var/datapackages/budget/national/processed/connected-items/datapackage.json
        resource: budget
    - run: manage-revisions
      parameters:
        resource-name: budget
        db-table: _elasticsearch_mirror__budget
        key-fields:
          - code
          - year
    - run: dump.to_sql
      parameters:
        tables:
          _elasticsearch_mirror__budget:
            resource-name: budget
            mode: update
    - run: filter
      parameters:
        resources:
        in:
          - __next_update_days: 1
    - run: elasticsearch.dump.to_index
      parameters:
        indexes:
          budgetkey:
            -
              resource-name: budget
              doc-type: budget


